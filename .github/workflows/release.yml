name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rtfm

permissions:
  contents: write

jobs:
  # Run tests before building releases
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all

      - name: Clippy
        run: cargo clippy -- -D warnings

  # Build for multiple platforms
  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
            archive: tar.gz

          # Linux x86_64 (musl/static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            archive: tar.gz

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
            archive: tar.gz

          # Linux ARM64 (musl/static)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
            archive: tar.gz

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
            archive: zip

          # Windows ARM64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            cross: false
            archive: zip

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
            archive: tar.gz

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release files (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release-staging
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} release-staging/
          cp README.md release-staging/
          cp LICENSE release-staging/
          cp dist/QUICK_START.md release-staging/
          cp dist/config.example.toml release-staging/

      - name: Prepare release files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-staging
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "release-staging/"
          Copy-Item "README.md" -Destination "release-staging/"
          Copy-Item "LICENSE" -Destination "release-staging/"
          Copy-Item "dist/QUICK_START.md" -Destination "release-staging/"
          Copy-Item "dist/config.example.toml" -Destination "release-staging/"

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd release-staging
          tar -czvf ../${{ env.BINARY_NAME }}-${{ matrix.target }}.tar.gz *

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path release-staging/* -DestinationPath "${{ env.BINARY_NAME }}-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.target }}.${{ matrix.archive }}

  # Create macOS universal binary
  build-macos-universal:
    name: Build macOS Universal
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-x86_64-apple-darwin
          path: artifacts/x86_64

      - name: Download arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-aarch64-apple-darwin
          path: artifacts/arm64

      - name: Extract and create universal binary
        run: |
          mkdir -p x86_64 arm64 universal
          tar -xzf artifacts/x86_64/${{ env.BINARY_NAME }}-x86_64-apple-darwin.tar.gz -C x86_64
          tar -xzf artifacts/arm64/${{ env.BINARY_NAME }}-aarch64-apple-darwin.tar.gz -C arm64
          lipo -create x86_64/${{ env.BINARY_NAME }} arm64/${{ env.BINARY_NAME }} -output universal/${{ env.BINARY_NAME }}
          cp README.md LICENSE dist/QUICK_START.md dist/config.example.toml universal/
          cd universal && tar -czvf ../${{ env.BINARY_NAME }}-universal-apple-darwin.tar.gz *

      - name: Upload universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-universal-apple-darwin
          path: ${{ env.BINARY_NAME }}-universal-apple-darwin.tar.gz

  # Create GitHub Release
  release:
    name: Create Release
    needs: [build, build-macos-universal]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -laR artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'EOF'
          ## RTFM ${{ steps.version.outputs.version }}

          Read The F***ing Manual - Offline CLI cheatsheet

          ### Installation

          Download the appropriate archive for your platform:

          | Platform | Architecture | File |
          |----------|--------------|------|
          | Linux | x86_64 (glibc) | `rtfm-x86_64-unknown-linux-gnu.tar.gz` |
          | Linux | x86_64 (musl/static) | `rtfm-x86_64-unknown-linux-musl.tar.gz` |
          | Linux | ARM64 (glibc) | `rtfm-aarch64-unknown-linux-gnu.tar.gz` |
          | Linux | ARM64 (musl/static) | `rtfm-aarch64-unknown-linux-musl.tar.gz` |
          | Windows | x86_64 | `rtfm-x86_64-pc-windows-msvc.zip` |
          | Windows | ARM64 | `rtfm-aarch64-pc-windows-msvc.zip` |
          | macOS | Intel | `rtfm-x86_64-apple-darwin.tar.gz` |
          | macOS | Apple Silicon | `rtfm-aarch64-apple-darwin.tar.gz` |
          | macOS | Universal | `rtfm-universal-apple-darwin.tar.gz` |

          ### Quick Start

          ```bash
          # Extract and run
          tar -xzf rtfm-*.tar.gz  # or unzip for Windows
          ./rtfm update           # Download cheatsheets
          ./rtfm tar              # Look up a command
          ./rtfm                  # Launch TUI
          ```

          ### Package Contents

          Each release archive contains:
          - `rtfm` (or `rtfm.exe`) - The executable
          - `README.md` - Full documentation
          - `LICENSE` - GPL-3.0 license
          - `QUICK_START.md` - Getting started guide
          - `config.example.toml` - Example configuration

          ### Verify Downloads

          Verify your download with the checksums in `SHA256SUMS.txt`.

          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: RTFM ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
